		<style>
			img{animation: float 6s ease-in-out infinite;
				box-shadow:10px 10px 5px grey;
				border-radius:15px;
				}
				@keyframes float {
						0% {
							box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
							transform: translatey(0px);
						}
						50% {
							box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
							transform: translatey(-20px);
						}

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				autoPlayMedia: true,
				hash: true,
				appearance: {
		baseclass: 'animated',
		visibleclass: 'in',
		hideagain: true,
		delay: 200,
		appearevent: 'slidetransitionend',
		autoappear: false,
		autoelements: false,
	},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, Appearance]
			});
		</script>
		<script>
			var audio = document.getElementById("mymusic");
window.addEventListener("keyup", playPauseKb, false);
function playPauseKb(event) {//<-- added missing event parameter

	var x = event.keyCode;

	//debug
	//console.log(x);

	//x on the keyboard
	if (x === 88) {

		audio.play();

		//alert("playing");

	} else if (x === 90) { //z button keycode

		audio.pause();

		//alert("paused");

	}
}
		</script>
